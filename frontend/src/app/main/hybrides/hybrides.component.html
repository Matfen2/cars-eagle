<section id="hybrides">
    <div class="navbar navbar-expand-lg">
        <div class="navbar-brand">
            <p class="siteLogo"><a [routerLink]="'/show'">CAR'S EAGLE</a></p>
        </div>
        <button type="button" id="btnBar" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [routerLink]="'/choose'" class="nav-link">VOITURES</a>
                </li>
            </ul>
            <button type="button" id="btnConnect" [routerLink]="'/login'"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="containHybrides">
        <div class="showHybrides">
            <img src="/assets/pict/roadDesert.jpg" alt="hybridesBackground" class="img-fluid w-100" />
            <div class="infoHybride" *ngIf="showHybridesDetails">
                <img [src]="showHybridesDetails.pict" alt="pictCar" class="img-fluid" />
                <div class="numberInfo">
                    <div class="row">
                        <div class="col-lg-4">
                            <p>{{showHybridesDetails.speedMax}}</p>
                            <span>Speed Max</span>
                        </div>
                        <div class="col-lg-4">
                            <p>{{showHybridesDetails.autonomie}}</p>
                            <span>Autonomie</span>
                        </div>
                        <div class="col-lg-4">
                            <p>{{showHybridesDetails.speedSeconde}}</p>
                            <span>De 0 à 100km/h</span>
                        </div>
                    </div>
                </div>
                <p class="name">{{showHybridesDetails.name}}</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="copy">© CAR'S EAGLE 2023</p>
    </div>
</section>

<!-- OFFCANVAS -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="sideCanvas" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fas fa-times"></i></button>
  </div>
  <div class="offcanvas-body">
    <ul class="hrefList">
      <li class="href-item">
        <a [routerLink]="'/choose'" class="href-link">VOITURES</a>
      </li>
    </ul>
    <button type="button" id="btnConnect" [routerLink]="'/login'">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
  </div>
</div>
