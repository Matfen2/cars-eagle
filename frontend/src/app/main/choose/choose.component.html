<section id="choose">
    <div class="navbar navbar-expand-lg">
        <div class="navbar-brand">
            <p class="siteLogo"><a [routerLink]="'/show'">CAR'S EAGLE</a></p>
        </div>
        <button type="button" id="btnBar" data-bs-toggle="offcanvas" data-bs-target="#sideCanvas"><i class="fas fa-bars"></i></button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [routerLink]="'/choose'" class="nav-link">VOITURES</a>
                </li>
            </ul>
            <button type="button" id="btnConnect" [routerLink]="'/login'"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="containChoose">
        <img src="/assets/pict/chooseBackground.jpeg" class="img-fluid w-100">
        <div class="switchCars">
            <p class="choose">QUELLE VOITURE CHOISSISEREZ-VOUS ?</p>
            <div class="listTypeCars">
                <button type="button" id="btnType" (click)="showType('hybrides')">HYBRIDES</button>
                <button type="button" id="btnType" (click)="showType('electrics')">ELECTRIQUE</button>
                <button type="button" id="btnType" (click)="showType('diesels')">DIESEL</button>
            </div>
            <div class="showCars" [ngSwitch]="present">
                <div class="detailsSwitch" *ngSwitchCase="'hybrides'">
                    <div class="infoSwitch">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 car" *ngFor="let hybride of hybrides">
                                <a [routerLink]="['/hybrides', hybride.id]">
                                    <img [src]="hybride.pict" alt="carPict" class="img-fluid w-100" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="detailsSwitch" *ngSwitchCase="'electrics'">
                    <div class="infoSwitch">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 car" *ngFor="let electric of electrics">
                                <a [routerLink]="['/electrics', electric.id]">
                                    <img [src]="electric.pict" alt="carPict" class="img-fluid w-100" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="detailsSwitch" *ngSwitchCase="'diesels'">
                    <div class="infoSwitch">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 car" *ngFor="let diesel of diesels">
                                <a [routerLink]="['/diesels', diesel.id]">
                                    <img [src]="diesel.pict" alt="carPict" class="img-fluid w-100" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="copy">Â© CAR'S EAGLE 2023</p>
    </div>
</section>

<!-- OFFCANVAS -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="sideCanvas" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fas fa-times"></i></button>
  </div>
  <div class="offcanvas-body">
    <ul class="hrefList">
      <li class="href-item">
        <a [routerLink]="'/choose'" class="href-link">VOITURES</a>
      </li>
    </ul>
    <button type="button" id="btnConnect" [routerLink]="'/login'">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
  </div>
</div>
